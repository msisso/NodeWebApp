            var string = "This is the homepage - go to http://localhost:8080/screen=1 or 2 or 3 to watch advertises";
            $("<h1 id=\"msgData\" class=\"headline\" style=\"color:#ffffff\"></h1>").appendTo($(".align_center"));

                return $('<span>' + letter + '</span>');
            });
            var dest = $('#msgData');
            var c = 0;
            var i = setInterval(function () {
                q[c].appendTo(dest).hide().fadeIn(1000);
                c += 1;

            }, 100);


        }




        $(document).ready(function () {
            runHomePage();

        });
